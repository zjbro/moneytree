<form [formGroup]="form" *ngIf="!isSubmitted">
    <mat-card>
      <mat-card-title class="center">Add a new transaction</mat-card-title>
      <mat-card-content>
        
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                  <mat-option value="Food">Food</mat-option>
                  <mat-option value="Transport">Transport</mat-option>
                  <mat-option value="Entertainment">Entertainment</mat-option>
                  <mat-option value="Household">Household</mat-option>
                  <mat-option value="Bill">Bill</mat-option>
                  <mat-option value="Shopping">Shopping</mat-option>
                  <mat-option value="Gift">Gift</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
          
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description">
            </mat-form-field>
        </div>
          

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount">
            </mat-form-field>
        </div>
      
        
        <div>
            <input type="file" formControlName="picture" #toUpload>
        </div>

        &nbsp;

        <div>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
        </div>

      </mat-card-content>

      <mat-card-actions> 
        <button class="block background-mint" mat-raised-button type="button" [disabled]="form.invalid" (click)="submitTransaction()">
            Submit
          </button>
      </mat-card-actions>
    </mat-card>     
    </form>

    <mat-card *ngIf="isSubmitted">
        <mat-card-title>Transaction has been created!</mat-card-title>
        <mat-card-actions class="center">
            <button mat-flat-button class="button-mint" (click)="reloadPage()">Add another</button>
            &nbsp;
            <button mat-flat-button class="button-mint" [routerLink]="['/transactionlist', username]">View history</button>
        </mat-card-actions>
        <mat-card-footer>
          <h5><em>{{catFact}}</em></h5>
        </mat-card-footer>
    </mat-card>
